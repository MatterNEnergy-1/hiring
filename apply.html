<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career | Matter + Energy</title>

  <!-- Google Font (matches modern Wix-like styling) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07090f;
      --panel:#0f1424;
      --card:#0b1020cc;
      --text:#f5f7ff;
      --muted:#c7cbe3;
      --line:rgba(255,255,255,.12);
      --accent:#FD6262; /* matches your site accent */
      --btn:#ffffff;
      --btnText:#0b1020;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 18px}

    /* ===== Header ===== */
    .header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(7,9,15,.88), rgba(7,9,15,.55));
      border-bottom: 1px solid var(--line);
    }
    .headerInner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .brandDot{
      width:10px;height:10px;border-radius:999px;background:var(--accent);
      box-shadow:0 0 0 4px rgba(253,98,98,.18);
    }
    nav{
      display:flex;
      align-items:center;
      gap:18px;
      color:var(--muted);
      font-weight:500;
      font-size:14px;
    }
    nav a:hover{color:#fff}
    .cta{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .btnGhost{
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius:999px;
      color:var(--text);
      font-weight:600;
      font-size:13px;
      background: rgba(255,255,255,.04);
    }
    .btnGhost:hover{background: rgba(255,255,255,.08)}

    /* ===== Hero ===== */
    .hero{
      position:relative;
      overflow:hidden;
      border-bottom: 1px solid var(--line);
      min-height: 380px;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(900px 420px at 10% 30%, rgba(77,126,255,.24), transparent 60%),
        radial-gradient(700px 380px at 90% 20%, rgba(253,98,98,.14), transparent 55%),
        linear-gradient(to bottom, rgba(7,9,15,.70), rgba(7,9,15,.95)),
        url("https://static.wixstatic.com/media/11062b_c567795db2214629b5de847016de542f~mv2.jpeg/v1/fill/w_1340,h_900,al_c,q_85,enc_avif,quality_auto/11062b_c567795db2214629b5de847016de542f~mv2.jpeg");
      background-size: cover;
