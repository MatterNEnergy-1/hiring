<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Application</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    button { margin-top: 16px; padding: 12px 14px; cursor: pointer; }
    .msg { margin-top: 14px; padding: 12px; border-radius: 8px; display:none; }
    .small { font-size: 0.9em; opacity: 0.85; margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Job Application</h1>
  <p class="small">Please complete the form below and upload your resume (PDF/DOC/DOCX).</p>

  <form id="appForm">
    <label>First name</label>
    <input name="firstName" required />

    <label>Last name</label>
    <input name="lastName" required />

    <label>Email</label>
    <input name="email" type="email" required />

    <label>Role</label>
    <select name="role" required>
      <option value="">Select a role…</option>
      <option>Analyst</option>
      <option>Engineer</option>
      <option>Project Manager</option>
      <option>Other</option>
    </select>

    <label>Resume (PDF/DOC/DOCX)</label>
    <input name="resumeFile" type="file" accept=".pdf,.doc,.docx" required />
    <div class="small">Tip: PDFs under ~2–3MB work best.</div>

    <label>Notes (optional)</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <div id="msg" class="msg"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwqdX0LoMYyV-gdKttEl0ixwfep1DVf2EOarDE5H6ptb3M-sBIaaPm6cEDfk0QNKYdC/exec";

    const form = document.getElementById("appForm");
    const msg  = document.getElementById("msg");

    function showMessage(text, ok=true) {
      msg.textContent = text;
      msg.style.display = "block";
      msg.style.border = ok ? "1px solid #9be7b2" : "1px solid #f0a0a0";
      msg.style.background = ok ? "#e8fff0" : "#ffecec";
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve((reader.result.split(",")[1] || ""));
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      const file = fd.get("resumeFile");

      if (!file || !file.name) {
        showMessage("Please attach a resume file.", false);
        return;
      }

      // Simple size guard (adjust if you want)
      const MAX_BYTES = 5 * 1024 * 1024; // 5MB
      if (file.size > MAX_BYTES) {
        showMessage("File too large. Please upload a resume under 5MB.", false);
        return;
      }

      try {
        showMessage("Submitting…");

        const payload = {
          firstName: fd.get("firstName"),
          lastName:  fd.get("lastName"),
          email:     fd.get("email"),
          role:      fd.get("role"),
          notes:     fd.get("notes") || "",
          source:    "Website",
          fileName:  file.name,
          mimeType:  file.type || "application/octet-stream",
          fileBase64: await fileToBase64(file)
        };

        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (json.ok) {
          form.reset();
          showMessage("Thanks — application submitted successfully.", true);
        } else {
          showMessage("Submission failed: " + (json.error || "Unknown error"), false);
        }
      } catch (err) {
        showMessage("Submission failed: " + err, false);
      }
    });
  </script>
</body>
</html>
